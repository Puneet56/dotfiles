# ~/.config/hypr/hypridle.conf

general {
    lock_cmd = pidof hyprlock || hyprlock # Use hyprlock as the lock command
    unlock_cmd = notify-send "Unlocking..."
    before_sleep_cmd = notify-send "Going to sleep..."
    after_sleep_cmd = notify-send "Waking up..."
}

listener {
    timeout = 150 # 2.5 minutes
    on-timeout = brightnessctl --min-value=10% set 10%
    on-resume = brightnessctl --restore
}

listener {
    timeout = 300 # 5 minutes
    on-timeout = loginctl lock-session # Keep loginctl for robustness, or just use the hyprlock command again if you prefer
}

listener {
    timeout = 600 # 10 minutes
    on-timeout = systemctl suspend
}
